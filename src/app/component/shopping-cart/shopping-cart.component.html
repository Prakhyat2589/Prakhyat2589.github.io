<div class="container">
  <h1 class="text-center">
    {{ title }}
  </h1>
  <!-- <app-shopping-cart></app-shopping-cart> -->


  <table class="table table-bordered">
    <thead>
      <tr>
        <th>ID</th>
        <th>Image</th>
        <th>Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of products">
        <td>{{list.product_id}}</td>
        <td><img src="{{list.product_img}}" class="img-thumbnail" style="height:100px;" /></td>
        <td>{{list.product_name}}</td>
        <td>{{list.product_price}}</td>
        <td>
          {{list.product_quantity}}
          <button class="btn btn-success btn-xs plus" (click)="add(list.product_id)"><i class="glyphicon glyphicon-plus">+</i></button><button
            class="btn btn-danger btn-xs minus" (click)="del(list.product_id)"><i class="glyphicon glyphicon-minus">-</i></button></td>
        <td><button class="btn btn-primary btn-sm" (click)="getpopup(list)">View</button> &nbsp;
          <button class="btn btn-danger btn-sm" (click)="delpopup(list.product_id)">Delete</button></td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>Total Price</td>
        <td colspan="6" class="text-right">{{total | currency: 'INR' }}</td>
      </tr>
    </tfoot>
  </table>  
</div>
