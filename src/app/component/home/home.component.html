<carousel [interval]="myInterval" [(activeSlide)]="activeSlideIndex" >
  <slide *ngFor="let slide of slides; let index=index">
    <img class ="img-main-carousel" [src]="slide.image" alt="image slide">
 
    <div class="carousel-caption">
      <!-- <h4>Slide {{index}}</h4>
      <p>{{slide.text}}</p> -->
    </div>
  </slide>
</carousel>

<!--Rating Component-->
<rating [(ngModel)]="rate" [max]="max" [readonly]="isReadonly"></rating>
<div class="card">
    <pre class="card-block card-header" style="margin:15px 0;">Rate: <b>{{rate}}</b> </pre>
</div>
